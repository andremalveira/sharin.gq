<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
  <title>sharin.gq</title>

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/loading.css">
  <link rel="stylesheet" href="src/css/modal.css">

  <meta name="description"              content="Share your links without metadata with sharin, with it you add custom metadata to show in your link preview.">
  <!-- meta to shared --> 
  <meta property="og:site_name"         content="sharin.gq"> 
  <!-- FACEBOOK -->
  <meta property="og:url"               content="https://sharin.gq">
  <meta property="og:title"             content="Custom preview link to share">
  <meta property="og:description"       content="Share your links without metadata with sharin, with it you add custom metadata to show in your link preview.">
  <meta property="og:image"             content="src/img/banner.jpg">


  <!-- TWITTER -->
  <meta name="twitter:title"            content="Custom preview link to share">
  <meta name="twitter:description"      content="Share your links without metadata with sharin, with it you add custom metadata to show in your link preview.">
  <meta name="twitter:image:src"        content="src/img/banner.jpg">
  <meta name="twitter:card"             content="summary_large_image">


  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css"/>

  <script src="src/js/lib/loading.js"></script>
</head>
<body>
  
  <section id="home">
    <div class="container">
      <header>
        <div class="l-side">
          <div class="logo">
            <h1>sharin.gq</h1>
            <p data-text="slogan"></p>
          </div>
          <div class="divider"></div>
          <div class="menu">
            <div data-modal="about" class="to-modal" data-text="text_about"></div>
            <div data-modal="debuggers" class="to-modal" data-text="text_debuggers" id="Debuggers"></div>
          </div>
        </div>
        <div class="r-side">
          <a href="https://github.com/andremalveira/sharin.gq" target="_blank" id="GithubIcon" size="20"></a>
          <div id="IconTranslate" size="20"></div>
        </div>
      </header>
      <main>
        <label data-text="text_url_example"></label>
        <div id="url-example">https://sharin.gq?<bg><b9cdcfe id="title_params_u">u</b9cdcfe>=https://site.com<span id="title_params_e">&</span><b9cdcfe id="title_params_t">t</b9cdcfe>=title</bg></div>
        <div id="params-table"></div>

        <form action="" class="generateurl">
          <div class="row">
            <div class="col">
              <div class="row">
                <input data-name="form_t" type="text" >
                <input data-name="form_sn" type="text" >
              </div>
              <input data-name="form_u" type="text" required>
              <input data-name="form_i" type="text" >
            </div>
            <div class="col">
              <textarea data-name="form_d" ></textarea>
            </div>
          </div>
          <div class="row">
            <button id="generateButton" type="button" data-text="text_btn_generate"></button>
          </div>
        </form>
        <div id="result">
          <button type="button" id="copyUrl">Copy URL</button>
          <div class="generate-url"></div>
        </div>
      </main>
      <footer>
        <div class="l-side">
          <div class="ssl-seal">
            <span><i id="CloudFill" color="#f6821f" style="margin-top:2px" size="18"></i>CloudFlare SSL</span>
            <span style="color:#1ff498"><i id="LockFill"></i> https://</span>
          </div>
        </div>
        <div class="center">
          <span data-text="text_create_by"></span> 
          <a href="https://github.com/andremalveira" target="_blank"> @andremalveira</a>
        </div>
        <div class="r-side">
          
        </div>
      </footer>
    </div>
  </section>

  <script>loading.auto(document.body)</script>

  <script src="src/js/lib/tippy/popper.js"></script>
  <script src="src/js/lib/tippy/tippy.js"></script>
  <script src="src/i18n/translate.js"></script>
  <script src="src/js/lib/bootstrap.icons.js"></script>
  <script src="src/js/lib/astronaut.table.js"></script>
  <script src="src/js/lib/modal.js"></script>
  <script src="src/js/script.js"></script>
  <script src="src/js/generate.url.js"></script>


</body>
</html>
